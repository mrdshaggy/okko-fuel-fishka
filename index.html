<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel OKKO</title>
</head>
<body>
    
    <h3>Вільний продаж пального з картою Fishka</h3>
    <p>Ліміт до 15л або за персональним лімітом по карті Fishka</p>
    <br><br>
    <select name="type" id="fuel">
        <option value="<strong>PULLS 95<\/strong>: до 15 л з Fishka або згідно з персональним лімітом">95 Pulls</option>
        <option value="<strong>PULLS Diesel<\/strong>: до 15 л з Fishka або згідно з персональним лімітом">Diesel Pulls</option>
        <option value="<strong>ГАЗ<\/strong>: без обмежень з Fishka">ГАЗ</option>
    </select>
    <select name="city" id="city">
        <option value="Львів">Львів</option>
        <option value="Київ">Київ</option>
        <option value="Івано-Франківськ">Івано-Франківськ</option>
        <option value="Тернопіль">Тернопіль</option>
        <option value="Луцьк">Луцьк</option>
        <option value="Рівне">Рівне</option>
        <option value="Дніпро">Дніпро</option>
        <option value="Чернівці">Чернівці</option>
        <option value="Хмельницький">Хмельницький</option>
        <option value="Вінниця">Вінниця</option>
        <option value="Житомир">Житомир</option>
    </select>
    <p>або введіть назву якщо її немає у списку</p>

    <span>
        <form>
            <input id="citySearch" type="text" placeholder="Назва міста">
            <button type="button" id="citySearchBtn" disabled="disabled">Шукати</button>
            <button type="button" id="citySearchClear" disabled="disabled">Очистити пошук</button>
        </form>
    </span>
    <br><br>
    <h4>Адреси АЗС <span id="location"></span> <span id="selectedFuel"></span></h4>

    <div id="list"></div>
    <div id="empty"></div>



    <script src="okko.js"></script>
</body>
</html>
